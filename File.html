<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>

</head>

<body>
    <div>
    <label id="lblProductName" for="txtProductName">Product Name:</label><span style="color: blue;">*</span>
    <input type="text" id="txtProductName" placeholder="Enter product name" /><br>
    </div>
    <div>
    <label id="lblProductDescription" for="txtProductDescription">Product Description:</label><span style="color: blue;">*</span>
    <input type="text" id="txtProductDescription" placeholder="Enter product description" /><br>
    </div>
    <div>
    <label id="lblProductPrice" for="txtProductPrice">Product Price:</label><span style="color: blue;">*</span>
    <input type="number" id="txtProductPrice" placeholder="Enter product price" /><br>
    </div>
